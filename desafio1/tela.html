<html>

    <head>
       <title>Calculadora</title> 
        <script>

        /**
        * HTML tags básicas ->  html, head, title, body, label, input, button, div
        * Css  -> Criando classes, background, border, padding, font, margin
        * DOM
        * As Tags são Elementos
        * ID dos elementos 
        * Objetos Nativos do JS (document, window, console)
        * Console.log()
        * Métodos Nativos (document.getElementById()  , window.alert())
        * Acessando elementos do DOM 
        * Exibindo mensagens de alerta (window.alert() )
        **/

        class Calculadora{
            somar (n1, n2){
                return n1+n2;
            }
        }

        class CalculadoraController{
            realizarSoma(){
                //ENTRADA
                let n1 =  parseFloat(document.getElementById("n1").value);
                let n2 =  parseFloat(document.getElementById("n2").value);
              
                //PROCESSAMENTO
                let calc = new Calculadora();
                let soma = calc.somar(n1, n2);

                //SAÍDA
                window.alert(soma);
            }
        }
      

        let  calcController = new  CalculadoraController();
     


        </script>
        <style>
            #calculadora{
                background-color:#DAE8FC;
                width: 40%;
                margin: auto;
                border-radius: 30px;
                padding-left: 40px;
                padding-right: 40px;
                padding-top: 10px;
                padding-bottom: 10px;
                color: #5745F8;

            }

            #calculadora div{
                text-align: center;
                padding: 5px;
            }
            #calculadora input{
                padding: 5px;
            }

            #calculadora button{
               border-radius: 10px; 
               padding-right: 50px;
               padding-left: 50px;
               padding-top: 20px;
               padding-bottom: 20px;
               background: #3D8BCD;
               color:white;
               font-weight: 600;
               border: none
            }

            #calculadora label{
                font-weight: 600;
            }
        
        </style>

    </head>
    <body>
        
       <div id="calculadora">
            <div>
                <h1> Calculadora High Tech</h1>
            </div>
            <div>
                <label> Número 1 </label>
            </div>
            <div>
                <input type="number" id="n1"/>
            </div>
            <div>
                <label> Número 2</label>
             </div>
             <div>
                <input type="number" id="n2"/>
             </div>
             <div>
                <button onclick="calcController.realizarSoma();">Calcular</button>
            </div>
       </div>
    </body>
</html>
