<html>

    <head>
       <title>Calculadora</title> 
       
        <link rel="stylesheet" href="calculadora.css"/>

        <script src="calculadora.js"></script>

    </head>
    <body>
        
       <div id="calculadora">
            <div>
                <h1> Calculadora High Tech</h1>
            </div>
            <div>
                <label> Número 1 </label>
            </div>
            <div>
                <input type="number" id="n1"/>
            </div>
            <div>
                <label> Número 2</label>
             </div>
             <div>
                <input type="number" id="n2"/>
             </div>
             <div>
                <button onclick="calculadora.somar()">Somar</button>
                <button onclick="calculadora.subtrair()">Subtrair</button>
                <button onclick="calculadora.multiplicar()">Multiplicar</button>
                <button onclick="calculadora.dividir()">Dividir</button>
                <button onclick="calculadora.porcentagem()">Porcentagem</button>
            
            </div>

            <div>
                <label id="resultadoSoma"></label>
                <label id="resultadoMult"></label>

            </div>
       </div>
    </body>
</html>
